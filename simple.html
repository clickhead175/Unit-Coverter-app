<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Simple</title>
</head>
<body>
    <div class="container">
        <header>
        <h1>
            Unit Converter
        </h1>
        <button class="convertbtn">Convert</button>
        </header>
        <main>
            <div class="kilotometer">
        <h2>KiloMeter to Miles:</h2>
        <input type="text" class="kilometer" placeholder="Enter Kilometers">
            </div>
        <div class="gallonstoliters">
        <h2>Gallons to Liters:</h2>
        <input type="text" class="gallons" placeholder="Enter Gallons">
        </div>
        <div class="inchestocentimeter">
        <h2>Inches to Centemeters:</h2>
        <input type="text" class="inches" placeholder="Enter Inches">
        <h2 class="results"></h2>
        </div>
        </main>
    </div>
    <script src="simple.js"></script>
</body>
</html>
